<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="спринт4 яндекс практикум">
    <meta name="keywords" content="html,css,js">
    <meta name="author" content="Татьяна А">
    <link rel="stylesheet" href="styles/index.css">
    <title>mesto</title>
  </head>
  <body class="page">
    <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="Место Россия">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/Kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile-info">
               <div>
                <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                <p class="profile-info__memo">Исследователь океана</p>
               </div>
               <batton class="profile-info__edit-button"></batton>
            </div> 
            <batton class="profile__add-batton"></batton>
        </section>
        <section class="grid">
            <ul class="grid__menu">
                <li class="grid__element"><img src="images/Karachaevsk.jpg" alt="Карачаевск" class="grid__grid-image">
                    <div class="grid__description">
                        <h3 class="grid__title">Карачаевск</h3>
                        <img src="images/Heart.png" alt="Сердечко" class="grid__heart">
                    </div>
                </li>
                <li class="grid__element"><img src="images/mountElbrus.jpg" alt="Гора Эльбрус" class="grid__grid-image">
                    <div class="grid__description">
                        <h3 class="grid__title">Гора Эльбрус</h3>
                        <img src="images/Heart.png" alt="Сердечко" class="grid__heart">
                    </div>
                </li>
                <li class="grid__element"><img src="images/Dombai.jpg" alt="Домбай" class="grid__grid-image">
                    <div class="grid__description">
                        <h3 class="grid__title">Домбай</h3>
                        <img src="images/Heart.png" alt="Сердечко" class="grid__heart">
                    </div>
                </li>
                <li class="grid__element"><img src="images/mountElbrus.jpg" alt="Гора Эльбрус" class="grid__grid-image">
                    <div class="grid__description">
                        <h3 class="grid__title">Гора Эльбрус</h3>
                        <img src="images/Heart.png" alt="Сердечко" class="grid__heart">
                    </div>
                </li>
                <li class="grid__element"><img src="images/Dombai.jpg" alt="Домбай" class="grid__grid-image">
                    <div class="grid__description">
                        <h3 class="grid__title">Домбай</h3>
                        <img src="images/Heart.png" alt="Сердечко" class="grid__heart">
                    </div>
                </li>
                <li class="grid__element"><img src="images/Karachaevsk.jpg" alt="Карачаево-Черкессия" class="grid__grid-image">
                    <div class="grid__description">
                        <h3 class="grid__title">Карачаево-Черкессия</h3>
                        <img src="images/Heart.png" alt="Сердечко" class="grid__heart">
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="edit-form">
        <form action="#" class="form">
            <batton class="form__close-icon"></batton>
            <h2 class="form__heading">Редактировать профиль</h2>
            <input type="text" class="form__item form__item_name">
            <input type="text" class="form__item form__item_memo">
            <batton type="submit" class="form__batton">
                <p class="form__batton-text">Сохранить</p>
            </batton>
        </form>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
